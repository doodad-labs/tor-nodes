name: Generate Analytics Charts

on:
  push:
    paths:
      - "active/geo-location.json"
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib Pillow scipy geopandas pandas

      - name: Generate network chart
        run: python3 scripts/network_chart.py

      - name: Generate node distribution pie chart
        run: python3 scripts/node_distribution_pie.py

      - name: Generate churn rate chart
        run: python3 scripts/churn_rate.py

      - name: Generate geolocation map
        run: python3 scripts/geolocation_map.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"

          # Check if any PNG files in stats/ have changed (including new files)
          if git status --porcelain | grep -E '^(\?\?| M|M ) stats/.*\.png$'; then
            git add stats/*.png
            git commit -m "chore: update analytics charts [automated]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          else
            echo "No PNG changes to commit"
          fi
