name: Generate Analytics Charts

on:
  schedule:
    # Run at 1am UTC daily
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-charts:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib

      - name: Generate network chart
        run: python3 scripts/network_chart.py

      - name: Generate node distribution pie chart
        run: python3 scripts/node_distribution_pie.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes (including untracked files)
          if git status --porcelain | grep -q stats/.*\.png; then
            git add stats/network-chart.png stats/node-distribution-pie.png
            git commit -m "chore: update analytics charts [automated]"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          else
            echo "No changes to commit"
          fi

      - name: Check workflow status
        if: always()
        run: |
          echo "Analytics generation completed"
          echo "Network chart: stats/network-chart.png"
          echo "Node distribution chart: stats/node-distribution-pie.png"
